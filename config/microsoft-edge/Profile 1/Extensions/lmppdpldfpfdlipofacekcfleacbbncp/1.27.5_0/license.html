<!DOCTYPE html>
<html lang="en">
<head>
  <!-- media-src is more lax in the manifest.json's CSP,
  it allows it for local-media-player. Here we don't need it. -->
  <meta
    http-equiv="Content-Security-Policy"
    content="media-src 'none';"
  />

  <meta charset="UTF-8">
  <!-- Helps with popup size on Firefox for Android
  https://extensionworkshop.com/documentation/develop/developing-extensions-for-firefox-for-android/#check-for-firefox-for-android-compatibility-->
